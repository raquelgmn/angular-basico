<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Región -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value=""> -- Selecciones Continente -- </option>
                <option *ngFor="let region of regiones" [value]="region | lowercase"> {{ region }} </option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control" formControlName="pais">
                <option value=""> -- Selecciones Pais -- </option>
                <option *ngFor="let pais of paises" [value]="pais.cca3 | lowercase"> {{ pais.name.common }} </option>
            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="frontera">
                <option value=""> -- Selecciones el país fronterizo -- </option>
                <option *ngFor="let frontera of fronteras" [value]="frontera.cca3"> {{ frontera.name.common }} </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Seleccionar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre> Valid: {{ miFormulario.valid }} </pre>
<pre> {{ miFormulario.value | json }} </pre>
